<div class="blockType">
  <div class="block-header">
    <h2>BlockType #3</h2>    
    <a href="" (click)="onDelete($event)">Delete</a>
  </div>
  <div *ngIf="block.title">
    <label>{{ block.title.key }}</label>
    <input [(ngModel)]="block.title.value">
  </div>
  <div *ngIf="block.description">
    <label>{{ block.description.key }}</label>
    <div *ngFor="let option of block.description.options">
      <label>
        <input type="radio" name="radiodesc{{index}}" [(ngModel)]="selected" (ngModelChange)="selectedChange(option.value)" [value]="option.value">{{ option.title }}
      </label>
    </div>
  </div>
</div>
